<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Demo</title>
  <script src="lib/angular/angular.min.js"></script>
  <script src="js/controllers.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main" ng-controller = "MyController">
  <ul class="artistlist">
  	<!-- ng-repeat - loops through variable collection -->
    <li class="artist cf" ng-repeat="item in artists">
    	<!-- ng-src - make sure that angularjs is loaded before calling the image -->
      <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
      <div class="info">
        <h2>{{item.name}}</h2>
        <h3>{{item.reknown}}</h3>
      </div>
    </li>
  </ul>
</div>
</body>
</html>
