<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Form Sample</title>
	<link rel="stylesheet" href="normalize.css" />
	<link rel="stylesheet" href="mystyle.css" />

<!--[if lt IE 8]>
	<style>
		legend {
			display: block;
			padding: 0;
			padding-top: 30px;
			font-weight: bold;
			font-size: 1.25em;
			color: #FFD98D;
			margin: 0 auto;
		}
	</style>
<![endif]-->


</head>
<body>
<form id="myform" name="theform" class="group" action="#" method="POST">
	<fieldset id="Changes" title="Change Validation">
		<legend>Pop-up Navigation</legend>
		<span id="formerror" class="error"></span>
		<ol>
			<li>
				<label for="myurl">Website * <span id="myurlhint" class="hint"></span></label>
				<input type="url" name="myurl" placeholder="http://" id="myurl" required />
				<button type="submit">send</button>
			</li>
		</ol>
	</fieldset>
</form>

<script>

	document.theform.myurl.onblur=function() {
		if (document.theform.myurl.value==="") {
			document.getElementById("formerror").innerHTML = "The URL field is required";
		} //url empty

		if (document.theform.myurl.value==="http://") {
			document.getElementById("formerror").innerHTML = "Pleae add a valid URL";
		} //url empty


	} //onblur



	document.theform.myurl.onchange=function() {
		var theURL = document.theform.myurl.value;

		if (theURL.indexOf("http://")) {
			document.getElementById('formerror').innerHTML = "URLs must begin with http://";

			document.theform.myurl.value = "http://"+document.theform.myurl.value;
		} // doesn't have http://

	} //onchange
</script>
</body>
</html>
